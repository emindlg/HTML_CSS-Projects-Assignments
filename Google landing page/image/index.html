<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
    <title>Google Landing Page</title>
</head>
<body>
                <!--header-->

    <header class="header">

        
        <ul class="header__left">
            <li> <a href="">About</a> </li>
            <li> <a href="">Store</a> </li>
        </ul>

        <ul class="header__right">
            <li> <a href="">Gmail</a> </li>
            <li> <a href="">Images</a> </li>
            <li>
                <img src="./appicon.png" alt="" class="appicon">
            </li>
            <li>
                <button class="header__right--button">Sign In</button>
            </li>
        </ul>
            
    </header>

    <div class="clear"></div>

                  <!--main-->

    <main class="main">
        <img src="./google.resim.png" alt="Logo" class="main__logo">
        <div class="main__search-bar">
            <img class="main__search-bar--magnifier" src="./research.png" alt="Magnifier">
            <input type="search" class="main__search-bar--input">
            <a href=""><img class="main__search-bar--microphone" src="./Google_mic.svg.png" alt="microphone"></a>

        </div>

        <div class="main__buttons">
            <button class="main__button--left">Google Search</button>
            <button class="main__button--right">I'm feeling lucky</button>
        </div>
        <div>
            <p class="main__language">Other Language you can use Google: <a href="">English</a>

            </p>
        </div>
    </main>

                  <!--footer-->

    <footer class="footer">

        <div class="footer__country">Turkey</div>

        <div class="footer__bottom">
            <ul class="footer__bottom--left">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>

            <ul class="footer__bottom--rigt">

                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>

            </ul>
        </div>
    </footer>



</body>
</html>
